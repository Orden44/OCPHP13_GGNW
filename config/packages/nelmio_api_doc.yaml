nelmio_api_doc:
    documentation:
        info:
            title: Green Goodies 
            description: Green Goodies API
            version: 1.0.0
        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            default: orden@gmail.com
                        password:
                            type: string
                            default: Motdepasse
                        # apiEnabled:
                        #     type: boolean
                        #     default: true
            securitySchemes:
                bearerAuth:
                    type: apiKey
                    in: header
                    name: Authorization # or another header name
        security:
            - bearerAuth: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
